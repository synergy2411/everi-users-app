<div class="container">
  <h1 class="text-success text-center">Login Form</h1>

  <form class="jumbotron" #f = "ngForm">
    <div class="form-group">
      <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3">
          <label for="username"> Username : </label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <input type="email"
            name="username"
            class="form-control"
            ngModel
            email required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3">
          <label for="password">Password : </label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <input type="password"
            name="password"
            class="form-control"
            ngModel
            required minlength="6">
        </div>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <button
            type="button"
            (click) = "onLogin(f)"
            [disabled]="!f.valid"
            class="btn btn-block btn-success">Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
