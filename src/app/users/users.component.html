<h2 class="text-center text-primary">Welcome to Users App!</h2>

<div class="container">
  <ul class="list-unstyled">
    <li class="well">
      <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-3">

          <app-user-img [user] = "user"></app-user-img>


        </div>
        <div class="col-md-9 col-sm-9 col-xs-3">
          <h3>{{ user.firstName }} {{ user.lastName }}</h3>
          <p>Income : <span [innerHTML]="user.income"></span></p>
          <p>Date of Birth : {{ user.dob }} </p>
          <em>
            Total Votes : {{ user.votes }}
            <!-- <input type="number"
              [value]="user.votes"
              (change) = "user.votes = $event.target.value"> -->

            <input type="number" [(ngModel)] = "user.votes">
          </em>
        </div>
      </div>


    </li>
  </ul>
</div>
