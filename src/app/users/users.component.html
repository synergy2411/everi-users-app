{{users | json}}

<h2 class="text-center text-primary">Welcome to {{ title }}!</h2>

<div class="container">
  <ul class="list-unstyled">
    <li class="well" *ngFor="let user of users; index as i; first as isFirst; even as isEven">
      <div class="row">

        <div class="col-md-3 col-sm-3 col-xs-3">
          Index :  {{ index }} <br>
          Is this First ? : {{ isFirst }} <br>
          Is this Even ? : {{ isEven}}
          <app-user-img [user]="user" (childEvent)="moreInfo($event)"></app-user-img>
        </div>

        <div class="col-md-9 col-sm-9 col-xs-9">
          <app-user-info [user]="user">
            <header>Header Info</header>
            <main>Main Info</main>
            <footer>Footer Info</footer>
          </app-user-info>
        </div>

      </div>


    </li>
  </ul>
</div>
