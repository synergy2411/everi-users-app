<ng-content select="header"></ng-content>

<h3 app-highlight [myColor] = "'blue'">
  {{ user.firstName | uppercase }} {{ user.lastName | uppercase }}</h3>

<ng-content></ng-content>

<p *ngIf="user.isWorking; else ElseTemplate" [ngStyle] = "dynamicStyle">
  Income : <span [innerHTML]="user.income | currency : 'INR'"></span></p>

  <!-- Desugar Syntax -->
<!-- <ng-template [ngIf] = "user.isWorking">
  <p>Income :  <span [innerHTML] = "user.income"></span></p>
</ng-template> -->


<!-- <p [ngClass] = "['border', 'feature']">Date of Birth : {{ user.dob }} </p> -->
<p [ngClass] = "dynamicClass">Date of Birth : {{ user.dob |date : 'MMM/dd/yyyy' }}

  <button class="btn btn-sm btn-default" (click) = "onToggle()">Toggle</button>
</p>

<em>
  Total Votes : {{ user.votes }}
  <!-- <input type="number"
    [value]="user.votes"
    (change) = "user.votes = $event.target.value"> -->

  <input type="number" [(ngModel)]="user.votes">
</em>

<ng-content select="footer"></ng-content>

<ng-template #ElseTemplate>
  <p>{{ user.firstName }} is NOT working now!</p>
</ng-template>
